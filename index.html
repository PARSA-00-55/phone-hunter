<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="js/app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="text-center mt-3 text-primary">
        <h1>Welcome to my Phone Hunter</h1>
    </header>
    <main class="mt-4 container">
        <section>
            <div class="mb-3 d-flex">
                <input id="search-field" type="text" class="form-control" id="exampleFormControlInput1"
                    placeholder="Search your phone">
                <div id="btn-search" class="btn btn-primary">Search</div>
            </div>
        </section>
        <!-- display Search Result -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>

            <div id="no-found-message" class="mt-4 d-none text-center">
                <h3>No Phone Found. Please try a new Search...</h3>
            </div>
            <div id="show-all" class="text-center d-none mt-4">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 80vh;" class="d-flex justify-content-center align-items-center text-primary">
                <div style="width: 3rem; height: 3rem;" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal contents -->
        <section>
            <!-- Button trigger modal -->
            

            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
